{% extends "base.html" %}
{% block title %}Create Password - MyCloud{% endblock %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="card" style="width: 100%; max-width: 400px; text-align: center;">
        <h2 style="color: var(--primary);">Secure Your Account</h2>
        <p style="color: var(--text-secondary);">Welcome, <strong>{{ email }}</strong></p>
        <p>This is your first login. Please create a password to unlock your Cloud Storage.</p>

        <form action="/create-password" method="POST">
            <div style="margin-bottom: 1.5rem; text-align: left;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">New Password</label>
                <input type="password" name="password" required autofocus minlength="4">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Set Password & Login</button>
        </form>
    </div>
</div>
{% endblock %}
