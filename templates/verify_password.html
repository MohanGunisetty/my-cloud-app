{% extends "base.html" %}
{% block title %}Verify Identity - MyCloud{% endblock %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="card" style="width: 100%; max-width: 400px; text-align: center;">
        <div style="margin-bottom: 1rem;">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="var(--primary)" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>
        <h2>Identity Check</h2>
        <p style="color: var(--text-secondary);">Welcome back, <strong>{{ email }}</strong></p>

        {% if error %}
        <div
            style="background: #fff5f5; color: #e53e3e; padding: 0.8rem; border-radius: 6px; margin-bottom: 1rem; border: 1px solid #fed7d7;">
            {{ error }}
        </div>
        {% endif %}

        <form action="/verify-password" method="POST">
            <div style="margin-bottom: 1.5rem; text-align: left;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Enter Password</label>
                <input type="password" name="password" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Unlock Cloud</button>
        </form>
    </div>
</div>
{% endblock %}
