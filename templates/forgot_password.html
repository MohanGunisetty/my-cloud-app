{% extends "base.html" %}

{% block title %}Reset Password - MyCloud{% endblock %}

{% block content %}
<div class="auth-container"
    style="max-width: 400px; margin: 4rem auto; padding: 2rem; background: rgba(255, 255, 255, 0.05); border-radius: 16px; border: 1px solid var(--border);">
    <div style="text-align: center; margin-bottom: 2rem;">
        <h2 style="color: var(--warning); margin-bottom: 0.5rem;">Reset Access</h2>
        <p style="color: var(--text-muted);">Enter your credentials to recover account.</p>
    </div>

    {% if error %}
    <div
        style="background: rgba(239, 68, 68, 0.1); color: #ef4444; padding: 0.75rem; border-radius: 8px; margin-bottom: 1.5rem; text-align: center;">
        {{ error }}</div>
    <script>alert("{{ error }}");</script>
    {% endif %}

    <form method="POST" action="/forgot-password">
        <div class="form-group mb-3">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Email Address</label>
            <input type="email" name="email" required placeholder="name@example.com"
                style="width: 100%; padding: 0.75rem; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary);">
        </div>

        <div class="form-group mb-4">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Recovery Key /
                PIN</label>
            <input type="password" name="recovery_key" required placeholder="The key you set during signup"
                style="width: 100%; padding: 0.75rem; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary);">
        </div>

        <div class="form-group mb-4">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">New Password</label>
            <input type="password" name="new_password" required placeholder="Enter new password"
                style="width: 100%; padding: 0.75rem; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary);">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem; font-size: 1rem;">Reset
            Password</button>
    </form>

    <div style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
        <a href="/login" style="color: var(--text-secondary);">Back to Login</a>
    </div>
</div>
{% endblock %}
